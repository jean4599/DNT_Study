<html>
<head>
	<title>Distributed Note Taking</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

	<!-- Popper JS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container vertical-center">
		<div class="row">
			<div class="col"><h3>Social Psychology: Nonverbal and verbal channels</h3></div>
		</div>
		<div class='row'>
			<div class="col-8">
				<div class="video-wrapper">
					<video class="video-element" preload="auto" crossorigin:*>
						<source src="./video/SocialPsychology/1.mp4" type="video/mp4">
						<!-- <text category="CC" lang="en" type="text/x-srt" src="./video/UX_1.srt" default></text> -->
						<track src="./video/SocialPsychology/1.vtt" kind="captions" srclang="en" label="English" default>

						Your browser doesn't support the video tag.
					</video>

					<div class="video-controls container-fluid">
						<div class='row justify-content-center'>
							<div class="col-md-auto">
								<button class="btn btn-backward"><span class="fa fa-backward"></span></button>
								<button class="btn btn-play"><span class="fa fa-play"></span></button>
								<button class="btn btn-forward"><span class="fa fa-forward"></span></button>
								<button class="btn btn-stop"><span class="fa fa-stop"></span></button>
								<button class="btn btn-reset" hidden><span class="fa fa-undo"></span></button>
								<button class="btn btn-mute"><span class="fa fa-volume-off"></span></button>
								<!-- <button class="btn btn-expand"><span class="fa fa-expand"></span></button> -->
							</div>
							<!-- <div class="col-md-auto">
								<button class="btn btn-highlight" title="hover text"><span class="fas fa-lightbulb"></span></button>
								<button class="btn btn-note"><span class="fas fa-pencil-alt"></span></button>
								<button class="btn btn-question"><span class="fas fa-question"></span></button>
							</div> -->
						</div>
					</div>

					<div class="progress" style="height: 23px; cursor: pointer;">
	  					<div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
					</div>
				</div>
				<div class="note-marker">
				 	<div class="template note-marker-fill highlight"></div>
				  	<div class="template note-marker-fill note"></div>
				  	<div class="template note-marker-fill question"></div>
				</div>
			</div>
			<div class="col-4">
				<ul class="caption-container">
					<li class="template caption-line"></li>
				</ul>
			</div>
		</div>
	</div>
	<div id="note-controls" class="note-controls">
		<button class="btn btn-highlight" title="hover text"><img src="./image/highlight.png"></button>
		<button class="btn btn-note"><img src="./image/note.png"></button>
		<button class="btn btn-question"><img src="./image/question.png"></button>
	</div>
	<!-- The Note Modal -->
	<div class="modal fade" id="note-modal">
	  <div class="modal-dialog">
	    <div class="modal-content">

			<!-- Modal Header -->
			<div class="modal-header">
				<h4 class="modal-title">Take a note</h4>
			</div>

	      <!-- Modal body -->
	    <div class="modal-body">
	      	<form>
			  <div class="form-group">
			    <label for="form-input-concep">What concepts are covered in this notes? </label>
			    <input type="text" class="form-control" id="form-input-concept" placeholder="water; ice; transform">
			  </div>
			  <div class="form-group">
			    <label for="form-input-note">Your notes</label>
			    <textarea class="form-control" id="form-input-notes" rows="3"></textarea>
			  </div>
			</form>
		</div>

		<!-- Modal footer -->
		<div class="modal-footer">
			<button type="button" class="btn btn-danger" data-dismiss="modal">Close and dismiss the note</button>
			<button type="button" class="btn btn-note-save btn-primary" data-dismiss="modal">Save and continue video</button>
		</div>

	    </div>
	  </div>
	</div>

	<!-- The Question Modal -->
	<div class="modal fade" id="question-modal">
	  <div class="modal-dialog">
	    <div class="modal-content">

			<!-- Modal Header -->
			<div class="modal-header">
				<h4 class="modal-title">Write down your question</h4>
			</div>

	      <!-- Modal body -->
	    <div class="modal-body">
	      	<form>
			  <div class="form-group">
			    <label for="form-input-concep">What concepts are covered in this question?</label>
			    <input type="text" class="form-control" id="form-input-concept" placeholder="water; ice; transform">
			  </div>
			  <div class="form-group">
			    <label for="form-input-note">Your question</label>
			    <textarea class="form-control" id="form-input-notes" rows="3" placeholder="I don't understand..."></textarea>
			  </div>
			</form>
		</div>

		<!-- Modal footer -->
		<div class="modal-footer">
			<button type="button" class="btn btn-danger" data-dismiss="modal">Close and dismiss the question</button>
			<button type="button" class="btn btn-question-save btn-primary" data-dismiss="modal">Save and continue video</button>
		</div>

	    </div>
	  </div>
	</div>

	<script defer src="https://use.fontawesome.com/releases/v5.0.8/js/solid.js" integrity="sha384-+Ga2s7YBbhOD6nie0DzrZpJes+b2K1xkpKxTFFcx59QmVPaSA8c7pycsNaFwUK6l" crossorigin="anonymous"></script>
	<script defer src="https://use.fontawesome.com/releases/v5.0.8/js/fontawesome.js" integrity="sha384-7ox8Q2yzO/uWircfojVuCQOZl+ZZBg2D2J5nkpLqzH1HY0C1dHlTKIbpRz/LG23c" crossorigin="anonymous"></script>
	<script src="https://www.gstatic.com/firebasejs/4.13.0/firebase.js"></script>
	<script src="./firebase.js"></script>
	<script src="./playerControl.js"></script>
	<script src="./noteControl.js"></script>
	<script src="./captionControl.js"></script>
</body>
</html>
